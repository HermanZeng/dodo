<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Tab Widget Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--Custom Theme files-->
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" media="all"/>

    <link href='resources/css/font.css' rel='stylesheet' type='text/css'><!--web font-->

    <!--js-->
    <script src="resources/js/jquery-2.2.2.js"></script>
    <script src="resources/js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion
                width: 'auto', //auto or any width like 600px
                fit: true   // 100% fit in a container
            });
        });
		
    </script>
    <!--//js-->
</head>
<body>
<!-- main -->
<div class="main">
    <h1>DODO</h1>
    <div class="main-info">
        <div class="sap_tabs">
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                <ul class="resp-tabs-list">
                    <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><h2><span>Login</span></h2></li>
                    <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Register</span></li>
                    <div class="clear"></div>
                </ul>
                <div class="resp-tabs-container">
                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                        <div class="login-top">
                            <form action="Login.action" method="post">
                                <input type="text" name="loginEmail" class="email" placeholder="Email" required/>
                                <input type="password" name="loginPassword" class="password" placeholder="Password" required/>
                                <input type="checkbox" id="brand" value="">
                                <label for="brand"><span></span> Remember me?</label>

                                <div class="login-bottom">
                                    <ul>
                                        <li>
                                            <a href="#">Forgot password?</a>
                                        </li>
                                        <li>
                                           
                                                <input type="submit" value="LOGIN"/>
                                            
                                        </li>
                                    </ul>
                                    <ul>
                                        <div class="clear"></div>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
                        <div class="login-top sign-top">
                            <form action="Signup.action" method="post">
                                <input type="text" name="signupUser.email" class="email" placeholder="Email" required/>
                                <input type="text" name="signupUser.firstName" class="name active" placeholder="First Name" required/>
                                <input type="text" name="signupUser.lastName" class="name active" placeholder="Last Name" required/>
                                <input type="password" name="signupUser.password" class="password" placeholder="Password" required/>
                                <input type="checkbox" id="brand1" value="">
                                <label for="brand1"><span></span> Remember me?</label>

                                <div class="login-bottom">
                                    <ul>
                                        <li>
                                            <a href="#">Forgot password?</a>
                                        </li>
                                        <li>
                                          
                                                <input  type="submit" value="SIGN UP"/>
                                           
                                        </li>
                                    </ul>
                                    <ul>
                                        <div class="clear"></div>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
